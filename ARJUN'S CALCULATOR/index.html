<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARJUN'S CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="head">MY CALCULATOR</div>
        <div class="input">
        <input type="text" name="" id="yes">
        </div>
        <div class="buttons">
            <div class="button">
                <button class="butt">C</button>
                <button class="butt">%</button>
                <button class="butt">+M</button>
                <button class="butt">-M</button>
            </div>
            <div class="button">
                <button class="butt">7</button>
                <button class="butt">8</button>
                <button class="butt">9</button>
                <button class="butt">*</button>
            </div>
            <div class="button">
                <button class="butt">4</button>
                <button class="butt">5</button>
                <button class="butt">6</button>
                <button class="butt">+</button>
            </div>
            <div class="button">
                <button class="butt">1</button>
                <button class="butt">2</button>
                <button class="butt">3</button>
                <button class="butt">-</button>
            </div>
            <div class="button">
                <button class="butt">.</button>
                <button class="butt">0</button>
                <button class="butt">=</button>
                <button class="butt">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
